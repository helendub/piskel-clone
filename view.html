<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>Piskel clone</header>
    <div class="wrapper">
        <div class='left-panel'>
          <div class='tools' id='tools'>
            <div class="tool bucket" id='bucket'>
                <img id='img-bucket' src="assets/ea1f8eb144c225e21de3d16cb6f9c725.png" alt="">
            </div>
            <div class="tool dropper">
                <img src="assets/a0ba653686984712732c14e4d90a686e.png" alt="">
            </div>
            <div class="tool line">
                <img id='img-line' src="assets/4a6b0911f25f8ca530c084d709c77e30.png" alt="">
            </div>
            <div class="tool rectangle" id='rectangle'>
                <img src="assets/f2a525e3bd3b85f2022f05dca1f55351.png" alt="">
            </div>
            <div class="tool pen" id='pen'>
               <img id='img-pen' src="assets/3d21a55fcb55eeea25ef9537cd473453.png" alt="">
            </div>
            <div class="tool eraser" id='eraser'>
                <img src="assets/d19fcdcff26fa3b8684463d274933ef0.png" alt="">
             </div>
          </div>
           <div class='colors' id='colors'>
             <label for="first-color">
                <input type="color" id='first-color' class='first-color color' value="#0000ff">
             </label>
             <div class='swap-color' id='swap-color'></div>
             <label for="second-color">
                <input type="color" id='second-color' class='second-color color'>
             </label>
           </div>
            <div class='shortcuts'>Ctr+B - bucket<br> Ctr+C - color picker <br> Ctr+L - line <br> Ctr+V - rectangle <br> Ctr+P - pen <br> Ctr+E - eraser <br> Ctr+S - canvas size <br> Ctr+R - animation speed <br> Ctr+G - export GIF <br> Shift+A - add frame <br> Shift+C - copy frame <br> Shift+D - delete frame</div>
        </div>
        <div class='frame-wrapper'>
            <div class='frames'>

            </div>
            <div class='add-frame'><img src="assets/3a82aa972a5cf93d28573987d465fb4b.png" alt=""><div>frame</div></div>
        </div>
        <div class='canvas'>
          <canvas class='empty-canvas' id='empty-canvas'></canvas>
          <div class='squares-background' id='squares-background'></div>
        </div>

        <div class='player'>
                <div class='canvas-player-wrapper' id='canvas-player-wrapper'>
                <canvas id="canvas-player" class='canvas-player'></canvas>
                </div>
               speed: 1<input id='range' type="range" min="1" max="24" step="1" value="5">24 sec
               <input type="button" value="Full screen" id='button-fullscreen' class='button-fullscreen'>
               <div class='canvas-resize' id='canvas-resize'>Canvas size:
                  <select id = 'canvas-size' class='canvas-size'>
                      <option  name="canvas-size" value="32">32x32px</option>
                      <option  name="canvas-size" value="64">64x64px</option>
                      <option  name="canvas-size" value="128">128x128px</option>
                    </select>
               </div>
               <input type="button" class='save-img' id='save-img'  value="Export to GIF" >
               <div><span id='coordinates' class='coordinates'> </br></span></div>
        </div>
    </div>
<script type="text/javascript" src="home.bundle.js"></script><script type="text/javascript" src="view.bundle.js"></script><script type="text/javascript" src="view-init.bundle.js"></script><script type="text/javascript" src="tools.bundle.js"></script></body>
</html>
